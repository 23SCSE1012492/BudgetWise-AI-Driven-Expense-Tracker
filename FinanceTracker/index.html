<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Authentication</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Finance Tracker</h1>
            <nav id="mainNav">
                <button class="nav-btn active" onclick="showSection('login')">Login</button>
                <button class="nav-btn" onclick="showSection('register')">Register</button>
            </nav>
        </header>
        
        <main>
            <!-- Login Form -->
            <section id="login" class="auth-section active">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </section>

            <!-- Registration Form -->
            <section id="register" class="auth-section">
                <h2>Register</h2>
                <form id="registerForm" onsubmit="return handleRegistration(event)">
                    <div class="form-group">
                        <label for="regName">Full Name:</label>
                        <input type="text" id="regName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <div class="form-group">
                        <label for="regRole">Role:</label>
                        <select id="regRole" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </section>

            <!-- Profile Creation Form (Hidden by default) -->
            <section id="profile" class="auth-section">
                <h2>Create Your Profile</h2>
                <form id="profileForm" onsubmit="return handleProfileCreation(event)">
                    <div class="form-group">
                        <label for="monthlyIncome">Monthly Income:</label>
                        <input type="number" id="monthlyIncome" name="monthlyIncome" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="savingsGoal">Monthly Savings Goal:</label>
                        <input type="number" id="savingsGoal" name="savingsGoal" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="targetExpenses">Target Monthly Expenses:</label>
                        <input type="number" id="targetExpenses" name="targetExpenses" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="currency">Preferred Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (â‚¬)</option>
                            <option value="GBP">GBP (Â£)</option>
                            <option value="INR">INR (â‚¹)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Create Profile</button>
                </form>
            </section>
        </main>

        <div id="message" class="message"></div>

        <!-- AI Chatbot Widget -->
        <div id="aiWidget" class="ai-widget">
            <div class="ai-chat-header" onclick="toggleAIChat()">
                <span>ðŸ’¬ AI Assistant</span>
                <span id="aiToggleBtn">âˆ’</span>
            </div>
            <div id="aiChatBox" class="ai-chat-box">
                <div id="aiMessages" class="ai-messages">
                    <div class="ai-message bot">Hi! ðŸ‘‹ I'm your Finance AI. Ask me about budgeting, savings, or financial tips!</div>
                </div>
                <div class="ai-input-area">
                    <input type="text" id="aiInput" placeholder="Ask me anything..." onkeypress="handleAIInput(event)">
                    <button onclick="sendAIMessage()">Send</button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Finance Tracker - Secure Financial Management</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/ai-chat.js"></script>
</body>
</html>
